<body>
<!-- Our strategy for doing different things on every-other-click: -->

<!-- 1. Count the clicks and store them in a variable
2. if the click is even do one thing,
3. if the click is odd then do another thing -->

<script type="text/javascript">
	
	let counter = 0;

document.addEventListener("click", 
	function(){

	counter = counter+1;
		console.log(counter)

		if (counter%2==0)
			document.body.style.backgroundColor = "pink"

		if (counter%2==1)
			document.body.style.backgroundColor = "blue"

	})


</script>

<div id ="box"></div>

<audio src="" id="song"></audio>


</body>
</html>

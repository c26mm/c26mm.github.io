<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">
	body{
		background-color: lightpink;
		color: whitesmoke;
		font-size: 60px;
		position: center; 
	}

	#teddy{
		background-image: url(teddybear.png);
		height: 500px;
		width: 500px;
		position: relative; 
		background-size: contain;
		background-repeat: no-repeat;
	}

	#message{
		position:relative;
		top: 50%;
		width: 100%;
		height: 200px;
		color: hotpink;
		font-size: 40px;
	}


	#message{
		opacity: 0;

	}

	#teddy{
		opacity: 0;

	}

</style>


</head>
<body> 

Send this to someone you love!






<center>
<div id="teddy">
	<div id="message">


		HAPPY 
		<br>
		VALENTINES 
		<br>
		DAY!!!
	</div>


</div></center>

<script type="text/javascript">
	
	message.addEventListener("click", function () {
		message.style.opacity = "1";

		
	})

	teddy.addEventListener("click", function () {
		teddy.style.opacity = "1";

		
	})

</script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style>
	
	#animation{
		height: 150px;
		width: 100%;
		background-color: dodgerblue;
		animation-name: example;
		animation-duration:3s ;
		animation-iteration-count: infinite;
	}

@keyframes example{
	0% {background-color: lightblue; left: 100px; top: 0px;}
	25% {background-color:hotpink; left:200px;top:0px;}
	50% {background-color: yellow; left: 200px;top: 200px;}
	75% {background-color: purple; left: 0px; top: 200px;}
	100% {background-color: coral; left: 0px; top: 200px;}
}

			





</style>


</head>
<body>

<div id="animation"></div>

</body>
</html>

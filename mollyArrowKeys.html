<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		#square{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;

			}
	</style>
</head>
<body>

	<div id="square"></div>

	<script type="text/javascript">

		var x = 0;
		document.addEventListener("keydown", function(event){

				if(event.keyCode == 39){
					x = x+10
					square.style.left = x +'px';
					console.log(x)

					if(x>50){
						square.innerText = "pissing pineapple song!!!"
					}

					

					
				}
		})
	

			
	</script>

</body>
</html>
